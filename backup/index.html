<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Twitter Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to Mini Twitter</h1>
    </header>

    <main>
        <section id="navigation">
            <nav>
                <button id="showRegisterBtn">Register</button>
                <button id="showLoginBtn">Login</button>
                <button id="showCreatePostBtn">Create Post</button>
            </nav>
        </section>
        <section id="authSection">
            <div id="registrationForm" class="auth-form">
                <h2>Register</h2>
                <input type="text" id="registerUsername" placeholder="Username">
                <input type="password" id="registerPassword" placeholder="Password">
                <input type="email" id="registerEmail" placeholder="Email">
                <button onclick="register()">Register</button>
            </div>

            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
            </div>
        </section>

        <section id="postSection">
            <div id="postForm">
                <h2>Create Post</h2>
                <textarea id="postContent" placeholder="What's happening?"></textarea>
                <button onclick="createPost()">Post</button>
            </div>

            <div id="posts">
                <h2>Posts</h2>
                <!-- Posts List -->
            </div>
            <div id="pagination">
                <div class="pagination">
                    <button id="prevPage">Previous</button>
                    <button id="nextPage">Next</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2023 Sebastian Moreno</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
